# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.8

before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
# Command to run tests, e.g. python setup.py test
install:
  - pip install pipenv
  - pipenv install --dev --ignore-pipfile --deploy
# install conda, for micro science environment
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source $HOME/miniconda/etc/profile.d/conda.sh
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

before_script: # code coverage tool
   - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
   - chmod +x ./cc-test-reporter
   - ./cc-test-reporter before-build
script:
  - pytest --cov-report xml --cov-report term
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

before_deploy:
  - chmod +x ./final_project/tasks/integration.sh
  - bash ./final_project/tasks/integration.sh
deploy:
  skip_cleanup: true
  on:
    branch: main
  provider: script
  # Before running, get the data from s3 using the secret
  # credentials entered at https://travis-ci.com/csci-e-29/YOUR_PSET_REPO_NAME/settings
  # DO NOT commit these variables to git.
  script: pipenv run python -m final_project
